log4j.rootLogger=ALL, console

log4j.logger.com.anders.experiment.log.MainTest=ALL, logfile
#log4j.logger.com.anders.experiment.log.LogTest=ALL, logfile

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.file=D\:\\experiment.log
log4j.appender.logfile.DatePattern=yyyy-MM-dd
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}] [%t] [%c] %-5p \: %m (%F\:%L)%n

#console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}] [%t] [%c] %-5p \: %m (%F\:%L)%n