<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dataForm">

        <rich:panel>
            <f:facet name="header"><h:outputText value="#{messages['data.title']}"/></f:facet>

            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label"><h:outputText value="#{messages['data.name']}"/></ui:define>
                <h:inputText id="name" required="true" value="#{dataHome.instance.name}"/>
            </s:decorate>
            
            <s:decorate id="typeField" template="layout/edit.xhtml">
				<ui:define name="label"><h:outputText value="#{messages['data.type']}"/></ui:define>
                <h:inputText id="type" required="true" value="#{dataHome.instance.type}"/>
			</s:decorate>
			
			<s:decorate id="enableField" template="layout/edit.xhtml">
				<ui:define name="label"><h:outputText value="#{messages['data.enable']}"/></ui:define>
                <h:selectBooleanCheckbox id="enable" value="#{dataHome.instance.enable}" />
			</s:decorate>

            <div style="clear:both"/>
        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="save" value="#{messages['data.save']}" action="#{dataHome.persist}" rendered="#{!dataHome.managed}"/>
            <h:commandButton id="update" value="#{messages['data.update']}" action="#{dataHome.update}" rendered="#{dataHome.managed}"/>
            <s:button propagation="end" id="delete" value="#{messages['data.delete']}" action="#{dataHome.remove}" immediate="true" rendered="#{dataHome.managed}" view="/dataList.xhtml"/>
            <s:button propagation="end" id="cancel" value="#{messages['data.cancel']}" view="/dataList.xhtml"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
